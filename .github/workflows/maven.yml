name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compilar por MAVEN
      run: mvn -B package --file pom.xml

    - name: Servi√ßo de deploy no render
      uses: glarivie/render-deploy-service-action@v1.0.5
      with:
        # The ID of the service. See https://api-docs.render.com/reference/create-deploy.
        serviceId: srv-cr2auvdsvqrc73cm5rng
        # Authenticate all requests to the Render API with an API key.  See https://api-docs.render.com/reference/authentication.
        apiKey: wWPHtP9Ihv0
          
